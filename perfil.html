<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/perfil.css">
    <title>ewûa</title>
</head>
<body>
    <header><div>Perfil</div></header>

    <nav class="nav-bar">
        <a href="index.html">
            <div>
                <img src="icons/home-icon-off.svg" alt="">
            </div>
            <p class="no-highlight-text-icon subtitle-small">Início</p>
        </a>
        <a href="assistir.html">
            <div>
                <img src="icons/assistir-icon-off.svg" alt="">
            </div>            
            <p class="no-highlight-text-icon subtitle-small">Assistir</p>
        </a>
        <a href="parceiros.html">
            <div>
                <img src="icons/parceiros-icon-off.svg" alt="">
            </div>            
            <p class="no-highlight-text-icon subtitle-small">Parceiros</p>
        </a>
        <a href="perfil.html">
            <div>
                <img src="icons/perfil-icon-on.svg" alt="">
            </div>            
            <p class="highlight-text-icon subtitle-small">Perfil</p>
        </a>
    </nav>

    <div class="container-foto-user">
        <div class="foto-user">
            <img src="img/aleatorio.png" alt="">
        </div>
        <button>Trocar</button>
    </div>

    <form action="" id="js-form">
        <div class="container-input">
            <input type="text" name="nome-perfil" id="nome-form" class="form-input input-nome" autocomplete="false">
            <div class="ph-nome">Nome</div>
        </div>

        <div class="container-input">
            <input type="email" name="email-perfil" id="email-form" class="form-input input-email" autocomplete="false">
            <div class="ph-email">Email</div>
        </div>

        <div class="container-input">
            <input type="text" name="tel-perfil" id="tel-form" class="form-input input-tel" autocomplete="false">
            <div class="ph-tel">Tel</div>
        </div>

        <div class="container-input">
            <input type="password" name="senha-perfil" id="senha-form" class="form-input input-senha" autocomplete="false">
            <div class="ph-senha">Senha</div>
        </div>

        <button class="primary-btn" id="salvar-form">Salvar alterações</button>

        <button class="secondary-btn" id="cancelar-form">Cancelar</button>

    </form>

    <div class="container-termos">
        <a href="">Termo de Uso</a>
        <a href="">Termos de Privacidade</a>
    </div>

    <button class="secondary-btn log-out-btn">Log out</button>

    <script src="js/perfil.js"></script>

</body>
</html>
